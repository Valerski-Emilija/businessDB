<div class="wrapper">
<h2 style="margin-top:50px">{{ title }}</h2>
<div class="row">
  <div class="col-lg-4">
    <form (ngSubmit)="sendForm(f)" #f="ngForm">
      <div class="form-group">

        <label for="Name">Name</label>
        <input type="text" class="form-control" id="name"
        [ngModel]="customer?.NAME"
        name="NAME">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" class="form-control" id="email"
        [ngModel]="customer?.EMAIL"
        name="EMAIL">
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="address"
        [ngModel]="customer?.ADDRESS"
        name="ADDRESS">
      </div>
      <div class="form-group">
        <label for="Phone number">Phone number</label>
        <input type="text" class="form-control" id="phonenumber"
        [ngModel]="customer?.TELEPHONE"
        name="TELEPHONE">
      </div>
      <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
      <button class="btn btn-primary" name="addCustomer">Save</button>
    </form>
  </div>
</div>
</div>
<app-footer></app-footer>
