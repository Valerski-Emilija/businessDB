<div class="wrapper">
  <a routerLink="/serviceForm" class="btn btn-info" style="margin-top:50px">
  Add Service
</a>
<a routerLink="/customers">
<span class="btn btn-info" style="margin-top:50px; margin-left:50px">
 Go to customers
</span>
</a>
<div *ngIf="added" class="alert alert-success alert-dismissible" style="margin-top:50px">Service successfully added!
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
<div *ngIf="updated" class="alert alert-success alert-dismissible" style="margin-top:50px">Service successfully updated!
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

<table class="table table-striped table-bordered" style="margin-top: 50px">
  <thead>
    <tr>
      <th>Type</th>
      <th>Description</th>
      <th>Price</th>
      <th>Manage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let service of services" >
     <td>{{ service.TYPE }} </td>
     <td>{{ service.DESCRIPTION }}</td>
     <td>{{ service.PRICE }}</td>
     <td><a routerLink="edit/{{service.ID}}" style="cursor: pointer" class="btn btn-warning">Edit</a>
     <a class="btn btn-danger ml-2"(click)="Delete(service.ID); close()">Delete</a>
     </td>
    </tr>
  </tbody>
</table>
</div>
<app-footer></app-footer>
